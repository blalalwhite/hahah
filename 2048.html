  <script>
	game.start();
	document.onkeydown=function(){
	  if(game.state==game.PLAYING){
		var evt=window.event||arguments[0];
		if(evt.keyCode==37){
			game.moveLeft();
		}else if(evt.keyCode==39){
			game.moveRight();
		}else if(evt.keyCode==38){
			game.moveUp();
		}else if(evt.keyCode==40){
			game.moveDown();
		}
		if(game.gameOver()){
			game.state=game.GAME_OVER;
			alert("gameover");
		}
	  }
